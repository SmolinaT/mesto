<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Векторный логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото пользователя">
        <div class="profile__information">
          <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__text">Фотограф</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photocards" aria-label="Стена с фотокарточками">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <template class="item-template">
      <li class="cards__item">
        <img class="cards__image" src="#" alt>
        <button class="cards__delete" type="button"></button>
        <div class="cards__label">
          <h2 class="cards__title"></h2>
          <button class="cards__button" type="button"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_name_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content popup__content_name_profile" action="#" name="editProfile">
          <input type="text" required class="popup__text popup__text_type_name" placeholder="Введите имя" name="editName">
          <input type="text" required class="popup__text popup__text_type_job" placeholder="Чем Вы занимаетесь?" name="editJob">
          <input type="submit" class="popup__submit" value="Сохранить" name="saveButton">
        </form>
      </div>
    </div>
    <div class="popup popup_name_cards">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content popup__content_name_cards" action="#" name="editProfile">
          <input type="text" required class="popup__text popup__text_type_title" placeholder="Название" name="editTitle">
          <input type="url" required class="popup__text popup__text_type_link" placeholder="Ссылка на картинку" name="editLink">
          <input type="submit" class="popup__submit" value="Создать" name="createButton">
        </form>
      </div>
    </div>
    <div class="popup popup_name_photo">
        <figure class="popup__image-container">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image" src="#" alt>
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
