<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Векторный логотип">
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль пользователя">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото пользователя">
        <div class="profile__information">
          <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__text">Фотограф</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="photocards" aria-label="Стена с фотокарточками">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/Watson-Lake.jpg" alt="Озеро Уотсон">
            <div class="cards__label">
              <h2 class="cards__title">Озеро Уотсон</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/Cabo-da-roca.jpg" alt="Кабу-да-Рока">
            <div class="cards__label">
              <h2 class="cards__title">Кабу-да-Рока</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/big-cottonwood-canion.jpg" alt="Большой Коттонвуд-Каньон">
            <div class="cards__label">
              <h2 class="cards__title">Большой Коттонвуд-Каньон</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="cards__label">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="cards__label">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/high-peak.jpg" alt="Хай Пик">
            <div class="cards__label">
              <h2 class="cards__title">Хай Пик</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" action="#" name="editProfile">
          <input type="text" class="popup__text popup__text_type_name" placeholder="Введите имя" name="editName">
          <input type="text" class="popup__text popup__text_type_job" placeholder="Чем Вы занимаетесь?" name="editJob">
          <input type="submit" class="popup__submit" value="Сохранить" name="saveButton">
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
