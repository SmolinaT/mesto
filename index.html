<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="images/logo.004e10fdf7bb04750a1c.svg" alt="Векторный логотип"></header><main class="content"><section class="profile" aria-label="Профиль пользователя"><div class="profile__photo"><div class="profile__overlay"></div><img class="profile__avatar" src="images/avatar.ca2edc41509b21a490ab.jpg" alt="Фото пользователя"></div><div class="profile__information"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__text">Фотограф</p></div><button class="profile__add-button" type="button"></button></section><section class="photocards" aria-label="Стена с фотокарточками"><ul class="cards"></ul></section></main><footer class="footer"><p class="footer__title">© 2020 Mesto Russia</p></footer><template class="item-template"><li class="cards__item"><img class="cards__image" src="#" alt> <button class="cards__delete" type="button"></button><div class="cards__label"><h2 class="cards__title"></h2><div class="cards__like"><button class="cards__button" type="button"></button><p class="cards__like-number"></p></div></div></li></template><div class="popup popup_name_profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__content popup__content_name_profile" action="#" name="editProfile" novalidate><input required class="popup__text popup__text_type_name" placeholder="Введите имя" id="editName" name="name" minlength="2" maxlength="40" autocomplete="off"> <span id="editName-error" class="popup__input-error"></span> <input required class="popup__text popup__text_type_job" placeholder="Чем Вы занимаетесь?" id="editJob" name="about" minlength="2" maxlength="200"> <span id="editJob-error" class="popup__input-error"></span> <button type="submit" class="popup__submit" name="saveButton">Сохранить</button></form></div></div><div class="popup popup_name_avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__content popup__content_name_avatar" action="#" name="editAvatar" novalidate><input type="url" required class="popup__text popup__text_type_link" placeholder="Ссылка на аватар" id="editAvatarLink" name="avatar"> <span id="editAvatarLink-error" class="popup__input-error"></span> <button type="submit" class="popup__submit" name="saveButton">Сохранить</button></form></div></div><div class="popup popup_name_cards"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__content popup__content_name_cards" action="#" name="editCards" novalidate><input required class="popup__text popup__text_type_title" placeholder="Название" id="editTitle" name="name" minlength="2" maxlength="30"> <span id="editTitle-error" class="popup__input-error"></span> <input type="url" required class="popup__text popup__text_type_link" placeholder="Ссылка на картинку" id="editLink" name="link"> <span id="editLink-error" class="popup__input-error"></span> <button type="submit" class="popup__submit" name="createButton">Создать</button></form></div></div><div class="popup popup_name_photo"><figure class="popup__image-container"><button class="popup__close-button" type="button"></button> <img class="popup__image" src="#" alt><figcaption class="popup__caption"></figcaption></figure></div><div class="popup popup_name_delete"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__content popup__content_name_delete" action="#" name="deleteCards" novalidate><button type="submit" class="popup__submit" name="createButton">Да</button></form></div></div></div></body></html>
